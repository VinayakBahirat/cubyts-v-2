<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Banner video</title>
        <link rel="stylesheet" href="./geexu-css-framework/geexu.css"/>

            .banner-video {

                        <div>
                            <video class="banner-video" width="100%" controls autoplay muted loop poster="./geexu-css-framework/assets/images/Video placeholder.png" >
